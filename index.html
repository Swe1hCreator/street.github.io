<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Street0 Code</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="favicon.ico" type="image/x-icon">

<style>
:root {
  --bg: #0b0b0b;
  --panel: #111;
  --border: #222;
  --text: #eaeaea;
  --muted: #888;
}

.light {
  --bg: #f4f4f4;
  --panel: #ffffff;
  --border: #ddd;
  --text: #111;
  --muted: #555;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: monospace;
  transition: background 0.3s, color 0.3s;
}

body.sakura {
  background-image: url("sakurablured.png");
  background-size: cover;
  background-attachment: fixed;
}

body.old-cursor {
  cursor: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAPCAYAAADJViUEAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIElEQVQokWP8////fwYsgAmGQjBgkBGIMYyGgQEA8P8LCqQn2W8AAAAASUVORK5CYII="), auto;
}

header {
  padding: 20px;
  border-bottom: 1px solid var(--border);
}

h1 {
  margin: 0;
  font-size: 22px;
}

nav {
  margin-top: 12px;
}

nav button {
  background: none;
  border: none;
  color: var(--text);
  margin-right: 16px;
  cursor: pointer;
  font-family: monospace;
}

nav button.active {
  text-decoration: underline;
}

main {
  padding: 24px;
}

.hidden {
  display: none;
}

.ascii-block {
  background: var(--panel);
  border: 1px solid var(--border);
  padding: 16px;
  margin-bottom: 24px;
  position: relative;
}

.ascii-block pre {
  margin: 0;
  white-space: pre;
  overflow-x: auto;
}

.copy-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: 1px solid var(--border);
  color: var(--muted);
  padding: 4px 10px;
  cursor: pointer;
}

.copy-btn:hover {
  color: var(--text);
  border-color: var(--text);
}

.setting {
  margin-bottom: 16px;
}

.setting button {
  margin-left: 10px;
}
</style>

<script>
function showTab(tab) {
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById(tab).classList.remove("hidden");

  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById("btn-" + tab).classList.add("active");
}

function copyAscii(id) {
  navigator.clipboard.writeText(document.getElementById(id).innerText);
}

function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.theme = document.body.classList.contains("light") ? "light" : "dark";
}

function toggleCursor() {
  document.body.classList.toggle("old-cursor");
  localStorage.cursor = document.body.classList.contains("old-cursor");
}

function toggleSakura() {
  document.body.classList.toggle("sakura");
  localStorage.sakura = document.body.classList.contains("sakura");
}

window.onload = () => {
  if (localStorage.theme === "light") document.body.classList.add("light");
  if (localStorage.cursor === "true") document.body.classList.add("old-cursor");
  if (localStorage.sakura === "true") document.body.classList.add("sakura");
};
</script>
</head>

<body>

<header>
  <h1>Street0 Code</h1>
  <nav>
    <button id="btn-ascii" class="active" onclick="showTab('ascii')">ASCII</button>
    <button id="btn-settings" onclick="showTab('settings')">Settings</button>
  </nav>
</header>

<main>

<section id="ascii">
  <div class="ascii-block">
    <button class="copy-btn" onclick="copyAscii('a1')">Copy</button>
    <pre id="a1">
        /\
       /  \
       \/\/
        ~|
       !~~-!
       |` ,!
       |'` |
       |   |
       |   |
       |   |
       |   |
       |   |
_______|___|_______
\                 /
 \_______________/
    </pre>
  </div>

  <!-- інші ASCII вставляєш ТУТ за тим самим шаблоном -->
</section>

<section id="settings" class="hidden">
  <div class="setting">
    Theme:
    <button onclick="toggleTheme()">Toggle</button>
  </div>

  <div class="setting">
    Old cursor:
    <button onclick="toggleCursor()">On / Off</button>
  </div>

  <div class="setting">
    Sakura background:
    <button onclick="toggleSakura()">On / Off</button>
  </div>
</section>

</main>

</body>
</html>
