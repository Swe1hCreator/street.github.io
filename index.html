<!DOCTYPE html>

<meta charset="UTF-8">
<title>Street0 Code</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================== THEME VARIABLES ================== */
:root {
  --bg: #0b0b0b;
  --bg-soft: #0f0f0f;
  --panel: rgba(20,20,20,0.85);
  --border: rgba(255,255,255,0.08);
  --text: #eaeaea;
  --muted: #9a9a9a;
  --accent: #7dd3fc;
}

body.light {
  --bg: #f3f4f6;
  --bg-soft: #ffffff;
  --panel: rgba(255,255,255,0.85);
  --border: rgba(0,0,0,0.08);
  --text: #111;
  --muted: #555;
  --accent: #2563eb;
}

/* ================== GLOBAL ================== */
* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  margin: 0;
  background: linear-gradient(180deg, var(--bg), var(--bg-soft));
  color: var(--text);
  font-family: monospace;
  transition:
    background 0.6s ease,
    color 0.4s ease;
}

/* Sakura */
body.sakura::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("sakurablured.png") center / cover no-repeat;
  opacity: 0;
  transition: opacity 0.8s ease;
  z-index: -1;
}
body.sakura-active::before {
  opacity: 0.25;
}

/* ================== HEADER ================== */
header {
  padding: 24px;
  backdrop-filter: blur(6px);
  border-bottom: 1px solid var(--border);
}

h1 {
  margin: 0;
  font-size: 22px;
  letter-spacing: 1px;
}

nav {
  margin-top: 14px;
}

nav button {
  background: none;
  border: none;
  color: var(--muted);
  margin-right: 20px;
  cursor: pointer;
  font-family: monospace;
  transition: color 0.3s ease;
}

nav button.active,
nav button:hover {
  color: var(--text);
}

/* ================== MAIN ================== */
main {
  padding: 28px;
  max-width: 1100px;
  margin: auto;
}

section {
  animation: fadeIn 0.4s ease;
}

.hidden {
  display: none;
}

/* ================== COPY BUTTON ================== */
.copy-btn {
  position: absolute;
  top: 12px;
  right: 12px;
  background: transparent;
  border: 1px solid var(--border);
  color: var(--muted);
  padding: 5px 12px;
  border-radius: 6px;
  cursor: pointer;
  transition:
    color 0.3s ease,
    border 0.3s ease,
    background 0.3s ease;
}

.copy-btn:hover {
  color: var(--text);
  border-color: var(--accent);
  background: rgba(255,255,255,0.04);
}

/* ================== SETTINGS ================== */
.setting {
  margin-bottom: 18px;
}

.setting button {
  margin-left: 12px;
  padding: 4px 10px;
  font-family: monospace;
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.setting button:hover {
  border-color: var(--accent);
  color: var(--accent);
}

/* ================== ANIM ================== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to   { opacity: 1; transform: translateY(0); }
}
</style>

<script>
function showTab(tab) {
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById(tab).classList.remove("hidden");

  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById("btn-" + tab).classList.add("active");
}

function copyAscii(id) {
  navigator.clipboard.writeText(document.getElementById(id).innerText);
}

function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.theme = document.body.classList.contains("light") ? "light" : "dark";
}

function toggleSakura() {
  document.body.classList.toggle("sakura");
  document.body.classList.toggle("sakura-active");
  localStorage.sakura = document.body.classList.contains("sakura");
}

window.onload = () => {
  if (localStorage.theme === "light") document.body.classList.add("light");
  if (localStorage.sakura === "true") {
    document.body.classList.add("sakura","sakura-active");
  }
};
</script>
</head>

<body>

<header>
  <h1>Street0 Code</h1>
  <nav>
    <button id="btn-ascii" class="active" onclick="showTab('ascii')">ASCII</button>
    <button id="btn-settings" onclick="showTab('settings')">Settings</button>
  </nav>
</header>

<main>

<section id="ascii">
  <!-- ASCII blocks залишаються ТІ САМІ, що ми вже додали -->
</section>

<section id="settings" class="hidden">
  <div class="setting">
    Theme:
    <button onclick="toggleTheme()">Toggle</button>
  </div>
  <div class="setting">
    Sakura background:
    <button onclick="toggleSakura()">On / Off</button>
  </div>
</section>

</main>

</body>
